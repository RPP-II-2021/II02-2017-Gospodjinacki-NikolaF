<mat-toolbar color="primary">
    <span class="title-center">Status</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="oznaka">
      <mat-header-cell *matHeaderCellDef>Oznaka</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.oznaka}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary"(click)="openDialog(1, null, null, null)">
          <mat-icon >add</mat-icon>
        </button>

      </mat-header-cell>
      <mat-cell *matCellDef="let row">

        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.oznaka)">
          <mat-icon aria-label="edit">edit</mat-icon>
        </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.oznaka)" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns" (click)="selectedRow(row)"
    [ngClass]="{'selectedRow': selektovanStatus != null && selektovanStatus.id == row.id}">
  </mat-row>
  </mat-table>
</div>
<div class="container mat-elevation-z8">
  <app-student *ngIf="selektovanStatus" [selektovanStatus]="selektovanStatus"></app-student>
</div>
